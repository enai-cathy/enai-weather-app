<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enai-Weather-App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="hero-section">
      <div class="container">
        <header class="header">
          <div class="form-container">
            <form>
              <input
                class="city"
                type="text"
                id="search-input"
                placeholder="Enter a city"
                required
              />
              <input class="button" type="submit" value="Search" />
            </form>
          </div>
        </header>
        <div class="weather-info">
          <div class="featuredCity">
            <h2 id="city">San Francisco</h2>
            <ul>
              <li>
                <span id="time">Sunday 07:34,</span>
                <span id="mainCondition">broken clouds</span>
              </li>
              <li>
                Humidity:
                <span id="humidity" class="climate">90%</span>
                , Wind:
                <span id="wind" class="climate air">3.6km/h</span>
              </li>
            </ul>
          </div>
          <div class="featuredWeather">
            <img id="icon" src="images/clear cloud.png" />
            <span id="mainTemperature">10</span> <unit>°C</unit>
          </div>
        </div>
        <div class="WeatherForecast-row">
          <div class="forecastdays">
            <div class="forecast-time">Mon</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">21°</span>
              <span class="forecast-temperature-min">10°</span>
            </div>
          </div>

          <div class="forecastdays">
            <div class="forecast-time">Tue</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">21°</span>
              <span class="forecast-temperature-min">10°</span>
            </div>
          </div>
          <div class="forecastdays">
            <div class="forecast-time">Wed</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">21°</span>
              <span class="forecast-temperature-min">10°</span>
            </div>
          </div>
          <div class="forecastdays">
            <div class="forecast-time">Thur</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">21°</span>
              <span class="forecast-temperature-min">10°</span>
            </div>
          </div>
          <div class="forecastdays">
            <div class="forecast-time">Fri</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">21°</span>
              <span class="forecast-temperature-min">10°</span>
            </div>
          </div>
          <div class="forecastdays">
            <div class="forecast-time">Sat</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">21°</span>
              <span class="forecast-temperature-min">10°</span>
            </div>
          </div>
        </div>

        <footer>
          <p>
            " This project was coded by "
            <a href="https://github.com/enai-cathy" target="_blank"
              >Ige-Edaba Enaikato</a
            >
            " and is "
            <a
              href="https://github.com/enai-cathy/enai-weather-app"
              target="_blank"
            >
              on GitHub</a
            >
            " and "
            <a href="https://enai-weather-app.netlify.app/" target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
